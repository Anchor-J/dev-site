<!DOCTYPE html>
{% if page.lang == "zh" %}
<html lang="zh-CN">  
{% else %}
<html lang="en-US">
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    {% if page.lang == "zh" %}
    {% seo %}
    {% else %}
    {% seo title=false %}
    <title>{{ page.title }} | QWeather</title>
    {% endif %}
    <meta name="apple-itunes-app" content="app-id=1461458147, app-argument=weather"/>
    <link rel="stylesheet" href="/assets/css/font-lang-{{- page.lang -}}.css"/>
    <!-- <link rel="stylesheet" href="/assets/css/bootstrap-3.3.7.min.css?v={{ site.data.time.resource }}"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css?v={{ site.data.time.resource }}"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- <script src="/assets/js/jquery-1.11.0.min.js?v={{ site.data.time.resource }}"></script> -->
    <!-- HTML5 element support for IE6-8 -->
    <!--[if lt IE 9]>
    <script
            src="https://cdn.staticfile.org/html5shiv/3.7.3/html5shiv-printshiv.min.js?v={{ site.data.time.resource }}"></script>
    <![endif]-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
{% include nav.html %}
{{ content }}
{% include footer.html %}
{% include js.html %}
</body>
</html>
