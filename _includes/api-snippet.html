<div class="api-snippets">
        {% assign url_split = page.url | split: "/" | last %}
        {% assign flag = url_split | append: "-"  | append: page.lang | append: "-json/" |  prepend: "/snippets/" %}
        {% assign code = site.snippets | where: "url", flag %}
        {% for sample in code %}
        {{ sample.content | markdownify }}
        {% endfor %}
</div>
